<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contactez-nous</title>
  <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "k0R99wuYlb9bMJt_v",
            });
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('service_ya6rvkn', 'template_197vmmm', this)
                    .then(() => {
                      document.getElementById('message-status').innerHTML = '<p style="color: green;">Message envoyé avec succès !</p>';
                      document.getElementById('contact-form').reset(); // Réinitialiser le formulaire
                        console.log('SUCCESS!');
                    }, (error) => {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="vols.html">Nos Vols</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <section class="section">
    <h2>Réservez votre Vol</h2>
    <form id="contact-form">
      <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
      </div>
  
      <div class="form-group">
        <label for="telephone">Téléphone :</label>
        <input type="tel" id="telephone" name="telephone" required>
      </div>
  
      <div class="form-group">
        <label for="vol">Type de vol souhaité :</label>
        <select id="vol" name="vol" required>
          <option value="">-- Choisissez un vol --</option>
          <option value="decouverte">Vol Découverte</option>
          <option value="sensations">Vol Sensations</option>
        </select>
      </div>
  
      <!-- Zone de texte ajoutée ici -->
      <div class="form-group">
        <label for="message">Votre message :</label>
        <textarea id="message" name="message" rows="5" placeholder="Date souhaité, demande particulière, ..." required></textarea>
      </div>
  
      <button type="submit">Envoyer</button>
    </form>
    <div id="message-status"></div>
  </section>
</body>
</html>
